<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #9b68b0;
        }

        .stopwatch {
            text-align: center;
            background-color: #e2e8e0;
            padding: 20px;
            border-radius: 10px;
        }

        .stopwatch-heading {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .display {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <h1 class="stopwatch-heading">Stopwatch</h1>
        <div class="display">00:00:00</div>
        <button id="startStopBtn" onclick="startStop()">Start</button>
        <button id="resetBtn" onclick="reset()">Reset</button>
    </div>

    <script>
        let timer;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let display = document.querySelector('.display');

        function startStop() {
            if (!timer) {
                timer = setInterval(runStopwatch, 1000);
                document.getElementById('startStopBtn').textContent = 'Stop';
            } else {
                clearInterval(timer);
                timer = null;
                document.getElementById('startStopBtn').textContent = 'Start';
            }
        }

        function runStopwatch() {
            seconds++;

            if (seconds === 60) {
                seconds = 0;
                minutes++;

                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }
            }

            display.textContent = (hours < 10 ? "0" + hours : hours) + ":" +
                                (minutes < 10 ? "0" + minutes : minutes) + ":" +
                                (seconds < 10 ? "0" + seconds : seconds);
        }

        function reset() {
            clearInterval(timer);
            timer = null;
            seconds = 0;
            minutes = 0;
            hours = 0;
            display.textContent = "00:00:00";
            document.getElementById('startStopBtn').textContent = 'Start';
        }
    </script>
</body>
</html>
